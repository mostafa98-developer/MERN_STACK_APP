<div class="control-section diagram-print-export">

  <ejs-toolbar id='toolbarEditor' #toolbarEditor overflowMode='Scrollable' (clicked)='toolbarEditorClick($event)'>
    <e-items>
      <!-- <e-item> -->
      <!-- <ng-template #template> -->download
      <e-item text='Save' tooltipText='Save' prefixIcon='e-ddb-icons e-save' (click)='download()'></e-item>

      <e-item type='Button' text='Export as JPG' items='JPG' id="JPG" iconCss='e-ddb-icons e-export' content='JPG'
        (click)='onselect($event)'></e-item>
      <!-- </ng-template> -->
      <!-- </e-item> -->
      <e-item type='Button' text='Print' prefixIcon='e-ddb-icons  e-print'>
      </e-item>
      <e-item>
      </e-item>
    </e-items>
  </ejs-toolbar>
</div>
<div id="diagramEventsControlSection" class="content-wrapper" style="width:100%;background: rgb(173, 233, 167)">
  <div id="palette-space" class="sb-mobile-palette">
    <ejs-symbolpalette #symbolpalette id="symbolpalette" [expandMode]="expandMode" [palettes]="palettes" width="100%"
      height="700px" [symbolHeight]=60 [symbolWidth]=60 [symbolMargin]="symbolMargin"
      [getNodeDefaults]="getSymbolDefaults" [getSymbolInfo]="getSymbolInfo">
    </ejs-symbolpalette>
  </div>

  <div id="diagram-space" class="sb-mobile-diagram">

    <ejs-diagram style="margin-top: 1%;" #diagram id="diagram" width="100%" height="580px"
      [getNodeDefaults]="getNodeDefaults" (selectionChange)="selectionChange($event)"
      [contextMenuSettings]="contextMenu" [snapSettings]='snapSettings' (created)='created($event)'
      (click)='click($event)' (collectionChange)="collectionChange($event)" (onClick)="onClick($event)">
    </ejs-diagram>
  </div>
